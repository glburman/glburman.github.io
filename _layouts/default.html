<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  {% include meta.html %}
  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow" role="navigation">
      <span class="col-sm-2">
        <a href="{{ site.baseurl }}/" class="img-fluid"><img src="{{ site.avatar }}" /></a>
      </span>
      &nbsp;&nbsp;
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      &nbsp;&nbsp;
      <div class="collapse navbar-collapse ml-4" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-main">
          <a class="nav-item-lg nav-link btn btn-dark">Home</a>
          <a class="nav-item-lg nav-link btn btn-dark">Blog</a>
          <a class="nav-item-lg nav-link btn btn-dark">About</a>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            login partial
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
